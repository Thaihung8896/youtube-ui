<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </li>
            <li class="nav-item">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
            <li class="nav-item">
                <img src="https://xp.io/storage/15pK1ugP.png" alt="">
            </li>
        </ul>
        <img class="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <div class="main-bar">
            <div class="bar">
                <img class="Glogo" src="https://xp.io/storage/15pzQ6yn.png" style="margin-left: 30px;" alt="">
                <input type="text" class="txt" placeholder="Search Google or type a URL">
                <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
            </div>
            <div class="icons">
                <li><i class="fa fa-plus" aria-hidden="true"></i></li>
                <li><i class="fa fa-picture-o" aria-hidden="true"></i></li>
                <li><i class="fa fa-map-marker" aria-hidden="true"></i></li>
                <li><i class="fa fa-smile-o" aria-hidden="true"></i>
                </li>
            </div>
        </div>
        <div class="b-bar"></div>

    </div>
    <h1>Chào mọi người</h1>
</body>

</html>
